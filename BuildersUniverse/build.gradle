plugins {
    id 'java'
}

group = 'com.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        name = 'spigotmc-repo'
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
}

dependencies {
    implementation 'org.spigotmc:spigot-api:1.21-R0.1-SNAPSHOT'
    implementation 'me.lucko:spigot-plugin-annotations:1.3'
    annotationProcessor 'me.lucko:spigot-plugin-annotations:1.3'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17) // Spigot 1.21 requires Java 17
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar {
    archiveBaseName.set('MySpigotPlugin')
    archiveVersion.set('1.0')
}